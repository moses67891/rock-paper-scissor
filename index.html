<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
          let humanScore = 0;
        let computerScore = 0;
        function getHumanChoice(){
            let humanChoice = prompt("Enter rock, paper or scissor: ").toLowerCase();
            console.log(humanChoice)
            while(humanChoice !== 'rock'&& humanChoice !== 'paper' && humanChoice !== 'scissor'){
                console.log("Invalid input!")
                humanChoice = prompt("Enter rock, paper or scissors: ").toLowerCase();
            }
            return humanChoice
        }
        function getComputerChoice(){
           let choice = Math.random()*3;
           if(choice < 1){
            console.log("rock")
            return "rock"
           }else if(choice > 1 && choice < 2){
            console.log("paper")
            return "paper"
           }else{
            console.log("scissor")
            return "scissor"
           }
        }
        function playGame(){
            let numberOfRound = 0;
            while(numberOfRound < 5){
                playRound();
                ++ numberOfRound;
                console.log(`Round ${numberOfRound}`)
            }
            if(computerScore > humanScore){
                console.log("GAME OVER!\nYOU LOSE!")
            }else if(computerScore == humanScore){
                console.log("GAME OVER!\nIT'S A DRAW")
            }else{
                console.log("GAME OVER!\nYOU WIN!")
            }
            
        }
        function playRound(){
            let humanSelection = getHumanChoice();
            let computerSelection = getComputerChoice();
            if (computerSelection == "rock" && humanSelection == "scissor"){
                console.log("You lose rock beats scissor");
                ++computerScore;
            }else if(computerSelection == "scissor" && humanSelection == "paper"){
                console.log("You lose scissor beats paper");
                ++computerScore;
            }else if(computerSelection == "paper" && humanSelection == "rock"){
                console.log("You lose paper beats rock")
                ++computerScore;
            }else if(computerSelection == humanSelection){
                console.log("Draw")
            }else if(humanSelection == "rock" && computerSelection == "scissor"){
                console.log("You win rock beats scissor")
                ++humanScore;
            }else if(humanSelection == 'scissor' && computerSelection == 'paper'){
                console.log("You win scissor beats paper")
                ++humanScore;
            }else if(humanSelection == 'paper' && computerSelection == 'rock'){
                console.log("You win paper beats rock")
                ++humanScore;
            }
            console.log(`Your Score = ${humanScore}, Computer Score = ${computerScore}`);
        }
        playGame();
    </script>
</body>
</html>
